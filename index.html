<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Pixel Sederhana</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #87CEEB; /* Ganti dengan warna langit */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        // Gravitasi dan platform
        const gravity = 0.5;

        // Posisi "kamera" atau offset dunia
        let worldXOffset = 0;
        const cameraSpeed = 5;

        // Objek Pemain
        const player = {
            x: canvas.width / 2, // Pemain di tengah layar
            y: 0, 
            width: 32,
            height: 32,
            velocityY: 0, 
            isJumping: false,
            color: 'red'
        };

        // Data platform (simulasi daratan)
        const platforms = [
            // Platform daratan utama (rumah jamur)
            { x: 0, y: 500, width: 300, height: 50, color: '#4CAF50' },
            // Platform di seberang
            { x: 500, y: 500, width: 300, height: 50, color: '#4CAF50' },
            // Platform tengah
            { x: 350, y: 400, width: 100, height: 20, color: '#4CAF50' },
        ];

        // Logika Input Keyboard
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Fungsi untuk Menggambar Objek
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function gameLoop() {
            // 1. Perbarui Logika Game
            
            // Pergerakan kamera (dunia)
            if (keys['ArrowLeft']) {
                worldXOffset -= cameraSpeed;
            }
            if (keys['ArrowRight']) {
                worldXOffset += cameraSpeed;
            }

            // Logika lompat
            if ((keys['ArrowUp'] || keys[' ']) && !player.isJumping) {
                player.isJumping = true;
                player.velocityY = -12; 
            }
            
            // Terapkan gravitasi pada pemain
            player.y += player.velocityY;
            player.velocityY += gravity;

            // Cek tabrakan dengan platform
            let onGround = false;
            platforms.forEach(platform => {
                // Posisi platform relatif terhadap kamera
                const platformScreenX = platform.x - worldXOffset;

                // Collision detection
                if (
                    player.x + player.width > platformScreenX &&
                    player.x < platformScreenX + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height <= platform.y + platform.height &&
                    player.velocityY >= 0 
                ) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                    onGround = true;
                }
            });

            // Batasi pemain agar tidak jatuh di luar platform yang paling rendah
            if (!onGround && player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                player.isJumping = false;
            }

            // 2. Hapus Layar dan Gambar Ulang
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gambar latar belakang (seperti gambar)
            drawRect(0, 0, canvas.width, canvas.height, '#87CEEB'); // Langit

            // Gambar semua platform relatif terhadap posisi kamera
            platforms.forEach(platform => {
                drawRect(platform.x - worldXOffset, platform.y, platform.width, platform.height, platform.color);
            });

            // Gambar pemain (posisi pemain tetap di tengah X)
            drawRect(player.x, player.y, player.width, player.height, player.color);

            requestAnimationFrame(gameLoop);
        }

        // Mulai Game Loop
        gameLoop();
    </script>
</body>
</html>
