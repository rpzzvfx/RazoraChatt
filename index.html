            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .main-container {
            position: relative;
            width: 450px;
            max-width: 90%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background-color: #fff;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .chat-header {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
            position: relative;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 0.95em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .user-message {
            background-color: #e3f2fd;
            color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            animation: slideInRight 0.3s ease-out;
        }
        .bot-message {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            animation: slideInLeft 0.3s ease-out;
        }
        .typing-indicator {
            background-color: #f1f0f0;
            color: #555;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            font-style: italic;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 85%;
            animation: fadeIn 0.5s;
        }
        .chat-input-area {
            padding: 15px;
            background-color: #fafafa;
            border-top: 1px solid #e0e0e0;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 1em;
            background-color: transparent;
        }
        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s, background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .mode-button {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .mode-button:hover {
            background: linear-gradient(45deg, #ffca2c, #ff922b);
            transform: scale(1.05);
        }
        
        /* Gaya untuk menu titik tiga */
        .menu-icon {
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 2em;
            color: #333;
            cursor: pointer;
            z-index: 2000;
        }
        
        /* Gaya untuk dropdown menu - Modifikasi untuk animasi fade in/out */
        .dropdown-menu {
            position: absolute;
            top: 0; 
            left: 0; 
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            width: 200px; 
            height: 100%;
            
            opacity: 0; /* Mulai dengan transparansi penuh */
            visibility: hidden; /* Sembunyikan dari interaksi kursor */
            transition: opacity 0.3s ease-in-out, visibility 0s linear 0.3s; /* Transisi untuk fade dan visibility */
        }

        /* Kelas untuk menampilkan menu */
        .dropdown-menu.active {
            opacity: 1; /* Tampilkan dengan opacity penuh */
            visibility: visible; /* Buat bisa di-klik */
            transition: opacity 0.3s ease-in-out; /* Hapus delay saat muncul */
        }

        .dropdown-menu a {
            padding: 12px 18px; 
            text-decoration: none;
            color: #555;
            display: block;
            transition: background-color 0.2s, color 0.2s, transform 0.2s; /* Added transform for pop-up effect */
            font-weight: 500;
        }
        .dropdown-menu a:hover {
            background-color: #f0f4f8; 
            color: #007bff; 
            transform: scale(1.05); /* Pop-up effect on hover */
        }
        .dropdown-menu a:not(:last-child) {
            border-bottom: 1px solid #e0e0e0; 
        }

            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

        function evaluateMath(message) {
          const match = message.match(/hitung\s*(\S+)\s*([\+\-\*\/])\s*(\S+)/i);
          if (match) {
            const num1 = parseFloat(match[1]);
            const operator = match[2];
            const num2 = parseFloat(match[3]);
            if (!isNaN(num1) && !isNaN(num2)) {
              let result;
              switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num1 / num2; break;
                default: return null;
              }
              return `Hasilnya: ${result}`;
            }
          }
          return null;
        }

        async function getDictionaryEntry(word) {
            const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    return `Maaf, kata "${word}" tidak ditemukan.`;
                }
                const data = await response.json();
                const entry = data[0];
                let result = '';
                if (entry && entry.meanings) {
                    entry.meanings.forEach(meaning => {
                        result += `**(${meaning.partOfSpeech})**\n`;
                        if (meaning.definitions) {
                            meaning.definitions.forEach(def => {
                                result += `- ${def.definition}\n`;
                                if (def.example) {
                                    result += `  *Contoh*: ${def.example}\n`;
                                }
                            });
                        }
                    });
                }
                return result;
            } catch (error) {
                return 'Maaf, terjadi kesalahan saat mengambil data dari API.';
            }
        }

        async function getBotReply(message) {
            const profanityList = ['tobrut', 'kontol', 'jembud', 'bangsat', 'asu', 'memek', 'tempek', 'jancok', 'pepek', 'ngentod', 'jembot', 'jembut', 'ngntd', 'tmpek', 'kntl'];
            
            const lowerCaseMessage = message.toLowerCase();

            for (const word of profanityList) {
                if (lowerCaseMessage.includes(word)) {
                    return 'astaga! Maaf aku tidak dibolehin arafah untuk membahas hal tidak senonoh itu';
                }
            }
            
            if (isDictionaryMode) {
                const word = lowerCaseMessage.trim();
                const definition = offlineDictionary[word];
                if (definition) {
                    return definition;
                }
                
                const definitionOnline = await getDictionaryEntry(word);
                return definitionOnline;
            }
            
            if (!userName) {
                const nameMatch = lowerCaseMessage.match(/nama (aku|saya|gue|gw) (adalah )?([a-z]+)/i);
                if (nameMatch && nameMatch[3]) {
                    userName = nameMatch[3].charAt(0).toUpperCase() + nameMatch[3].slice(1);
                    return `Halo, ${userName}! Senang bertemu denganmu.`;
                }
            }
            
            const mathResult = evaluateMath(lowerCaseMessage);
            if(mathResult) return mathResult;
            
            if (lowerCaseMessage.includes('arafah')) {
                return 'Aku kenal banget! Dia penciptaku, aku kangen banget sama dia.';
            } else if (lowerCaseMessage.includes('fawwaz') || lowerCaseMessage.includes('reffie') || lowerCaseMessage.includes('devin') || lowerCaseMessage.includes('yoga')) {
                return 'Tentu! Mereka adalah rekan-rekan saya di Kelompok 2. Kami bekerja sama membuat saya, lho!';
            }

            for(const response of responses){
                for(const keyword of response.keywords){
                    if(lowerCaseMessage.includes(keyword)){
                        if(typeof response.reply === 'function'){
                            return response.reply(userName);
                        } else {
                            return response.reply;
                        }
                    }
                }
            }
            return `Maaf sayanggâ€¦ aku nggak ngerti. Ceritain aku lebih detail biar aku bisa bantu kamu${userName ? ', ' + userName : ''}.`;
        }
