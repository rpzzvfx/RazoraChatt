<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAZORA CHAT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #fff;
            width: 450px;
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.25em;
            font-weight: 600;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 0.95em;
        }
        .user-message {
            background-color: #e3f2fd;
            color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #e0e0e0;
            background-color: #fafafa;
            padding: 10px 15px;
        }
        .chat-input input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 1em;
            background-color: transparent;
        }
        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">RAZORA CHAT</div>
        <div class="chat-messages" id="messages">
            <div class="message bot-message">Halo! Saya adalah RAZORA CHAT, siap membantu Anda.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ketik pesan Anda...">
            <button id="sendButton">âž¤</button>
        </div>
    </div>
    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (text === '') return;

            // Menampilkan pesan pengguna
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = text;
            messagesContainer.appendChild(userMessageDiv);

            // Bersihkan input
            userInput.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Menampilkan pesan "Sedang mengetik..."
            const botThinkingDiv = document.createElement('div');
            botThinkingDiv.className = 'message bot-message';
            botThinkingDiv.textContent = 'Sedang mengetik...';
            messagesContainer.appendChild(botThinkingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                // Ganti URL ini dengan URL API backend Anda
                const apiUrl = 'https://YOUR_API_ENDPOINT_HERE'; 
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                // Perbarui pesan bot dengan balasan dari API
                botThinkingDiv.textContent = data.reply || 'Maaf, terjadi kesalahan.';
                
            } catch (error) {
                console.error('Terjadi kesalahan:', error);
                botThinkingDiv.textContent = 'Maaf yaa sayangg, masii tidak berfungsii';
            }

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
